<!DOCTYPE html>
<html>
<head>
    <title>Secure File Portal</title>
</head>
<body>
    <h2>Secure File Upload with AES Encryption</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Encrypt</button>
    </form>

    <h3>Encrypted Files</h3>
    <ul>
        {% for f in files %}
            <li>
                {{ f }} -
                <a href="{{ url_for('download_file', filename=f) }}"><button type="button">Download (decrypt)</button></a>
<form action="{{ url_for('delete_file', filename=f) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
            </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
